{% set version = "2022.01.18" %}

package:
  name: crender
  version: {{ version }}

source:
  git_url: https://github.com/anaconda-distribution/crender.git
  git_rev: anaconda-recipe
  patches:           # [linux and ppc64le]
    - gcc8-fs.patch  # [linux and ppc64le]

build:
  number: 0
  skip: True  [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - git
    - ninja
  host:
    - boost

about:
  home: https://github.com/anaconda-distribution/crender
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The crender tool for creating and checking conda recipes'
  dev_url: https://github.com/anaconda-distribution/crender

extra:
  recipe-maintainers:
    - tkoch
